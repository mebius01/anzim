<article class="aricle">
    <h2 class="article__title title-h2">
        <a href="{% url 'blog:article_detail' article.slug %}">{{article.title}}</a>
    </h2>
    <div class="article__body">
        {{article.article|truncatewords_html:28|safe}}
    </div>
    <div class="article__footer">
        <div class="tags-title"><i class="fas fa-tags"></i>
            {% for item in article.tags.get_queryset %}
                <a class="tag" href="{% url 'blog:tag_detail' item.slug %}">{{item.name}}</a>
            {% endfor %}
        </div>
        <div class="date">
            <i class="fas fa-calendar-week"></i> {{article.updated|date:"d M Y"}}
        </div>
    </div>
</article>
