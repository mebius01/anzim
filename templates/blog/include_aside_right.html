<div class="aside-right">
    {% for tag in tag_list %}
        <div class="tags-title">
            <i class="fas fa-tags"></i> <a class="cool_link" href="{% url 'blog:tag_detail' tag.slug %}">{{tag.name}}</a> <span class="num-times">{{ tag.num_times }}</span>
        </div>
    {% endfor %}
</div>
