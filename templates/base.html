{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <!-- <link rel="stylesheet" href="{% static 'css/media.css' %}" type="text/css"> -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/styles/default.css' %}" />
    <script src="https://kit.fontawesome.com/fcee146ba6.js" crossorigin="anonymous"></script>
    <script src="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js' %}"></script>
    {% block title %}
        {{title}}
    {% endblock title %}
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/"><span class="eight">8-th</span></a>
        </div>
        <div class="nav">
            <a class="about" href="{% url 'blog:about' %}">About</a>
            <a class="portfolio" href="{% url 'blog:portfolio' %}">Portfolio</a>
        </div>
        <div class="search">
            <form role="search" action="{% url 'blog:blog_list' %}">
                <input type="text" placeholder="Search" name="q">
            </form>
        </div>
    </div>
    <div class="content">
        {% block content %}
            {{content}}
        {% endblock content %}
    </div>
    <footer>
        <span style="float:left;" >
            © 2019-2020 •
            <a href="/tags/django/">Django</a> •
            <a href="/tags/html/">HTML</a> •
            <a href="/tags/css/">CSS</a> •
            <a href="/tags/vue/">Vue.js</a> •
            <a href="/tags/linux/">Linux</a>
        </span>
        <a style="float:right" href="mailto:8th.port@gmail.com">8th.port@gmail.com</a>
    </footer>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
